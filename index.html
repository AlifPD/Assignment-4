<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: #86B6F6;">
    <div class="container border mt-3 p-3 rounded-4 shadow" style="background-color: #EEF5FF;">
        <div class="row mb-3">
            <div class="col-md-12" style="text-align: center;">
                <h1>COVID-19 TRACKER</h1>
            </div>
        </div>

        <div class="row mb-2">
            <form id="locForm" action="">
                <div class="d-flex justify-content-center">
                    <input type="text" id="locInput" class="form-control form-control-md mx-3"
                        style="width: fit-content;" placeholder="Location">
                    <button id="locBtn" class="btn btn-primary" style="background-color: #176B87;">Get Data</button>
                </div>
            </form>
            <div id="alertPlaceholder" class="mt-2"></div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 ps-4 pb-4 pe-4">
            <div class="col my-2">
                <div class="card rounded-3 shadow" style="background-color: #DAFFFB;">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="./resource/images/speed_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                style="height: 40px; width: 40px;">
                        </div>
                        <h4 class="my-2" style="text-align: center;">Active Cases</h4>
                        <h5 class="text-muted" id="activeCasesTv" style="text-align: center;">-</h5>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div class="card rounded-3 shadow" style="background-color: #DAFFFB;">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="./resource/images/add_circle_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                style="height: 40px; width: 40px;">
                        </div>
                        <h4 class="my-2" style="text-align: center;">New Cases</h5>
                        <h5 class="text-muted" id="newCasesTv" style="text-align: center;">-</h5>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div class="card rounded-3 shadow" style="background-color: #DAFFFB;">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="./resource/images/check_circle_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                style="height: 40px; width: 40px;">
                        </div>
                        <h4 class="my-2" style="text-align: center;">Recovered Cases</h5>
                        <h5 class="text-muted" id="recoveredCasesTv" style="text-align: center;">-</h5>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div class="card rounded-3 shadow" style="background-color: #DAFFFB;">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="./resource/images/menu_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                style="height: 40px; width: 40px;">
                        </div>
                        <h4 class="my-2" style="text-align: center;">Total Cases</h5>
                        <h5 class="text-muted" id="totalCasesTv" style="text-align: center;">-</h5>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div class="card rounded-3 shadow" style="background-color: #DAFFFB;">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="./resource/images/skull_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                style="height: 40px; width: 40px;">
                        </div>
                        <h4 class="my-2" style="text-align: center;">Total Deaths</h5>
                        <h5 class="text-muted" id="totalDeathsTv" style="text-align: center;">-</h5>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div class="card rounded-3 shadow" style="background-color: #DAFFFB;">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="./resource/images/labs_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                style="height: 40px; width: 40px;">
                        </div>
                        <h4 class="my-2" style="text-align: center;">Total Tests</h5>
                        <h5 class="text-muted" id="totalTestsTv" style="text-align: center;">-</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
