<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container border bg-white mt-3 p-3 rounded shadow">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <h1>COVID-19 TRACKER</h1>
            </div>
        </div>

        <div class="row mb-3">
            <form id="locForm" action="">
                <div class="col-md-6 d-flex justify-content-end">
                    <input type="text" id="locInput" class="form-control form-control-md mx-3" style="width: fit-content;" placeholder="Location">
                </div>
                <div class="col-md-6 d-flex justify-content-start">
                    <button id="locBtn" class="btn btn-primary">Get Data</button>
                </div>
            </form>
            <!-- <div class="col-md-6 d-flex justify-content-end">
                <input type="text" id="locInput" class="form-control form-control-md mx-3" style="width: fit-content;" placeholder="Location">
            </div>
            <div class="col-md-6 d-flex justify-content-start">
                <button id="locBtn" class="btn btn-primary">Get Data</button>
            </div> -->
        </div>

        <div class="row d-flex justify-content-center">
            <div class="card mx-2 my-2 d-flex justify-content-center" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="./resource/images/speed_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="height: 40px; width: 40px;">
                    </div>
                    <h4 style="text-align: center;">Active Cases</h4>
                    <h6 id="activeCasesTv">-</h6>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="./resource/images/add_circle_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="height: 40px; width: 40px;">
                    </div>
                    <h4 style="text-align: center;">New Cases</h5>
                    <h6 id="newCasesTv">-</h6>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="./resource/images/check_circle_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="height: 40px; width: 40px;">
                    </div>
                    <h4 style="text-align: center;">Recovered Cases</h5>
                    <h6 id="recoveredCasesTv">-</h6>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="./resource/images/menu_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="height: 40px; width: 40px;">
                    </div>
                    <h4 style="text-align: center;">Total Cases</h5>
                    <h6 id="totalCasesTv">-</h6>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="./resource/images/skull_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="height: 40px; width: 40px;">
                    </div>
                    <h4 style="text-align: center;">Total Deaths</h5>
                    <h6 id="totalDeathsTv">-</h6>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="./resource/images/lab_panel_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="height: 40px; width: 40px;">
                    </div>
                    <h4 style="text-align: center;">Total Tests</h5>
                    <h6 id="totalTestsTv">-</h6>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/index.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
